version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: tx-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tx_password}
      POSTGRES_DB: ${POSTGRES_DB:-tx}
    volumes:
      - tx-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tx} -d ${POSTGRES_DB:-tx}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tx-network

  # TX Server (tRPC API)
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tx-server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Storage configuration
      TX_STORAGE_TYPE: postgres
      TX_POSTGRES_HOST: db
      TX_POSTGRES_PORT: 5432
      TX_POSTGRES_USER: ${POSTGRES_USER:-tx}
      TX_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tx_password}
      TX_POSTGRES_DATABASE: ${POSTGRES_DB:-tx}
      # LLM configuration
      TX_LLM_PROVIDER: ${TX_LLM_PROVIDER:-bedrock}
      TX_LLM_MODEL: ${TX_LLM_MODEL:-}
      # AWS credentials (for Bedrock)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      # OpenAI (alternative)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # Server config
      TX_SERVER_HOST: 0.0.0.0
      TX_SERVER_PORT: 3847
    ports:
      - "${TX_SERVER_PORT:-3847}:3847"
    volumes:
      - tx-data:/app/.tx
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3847/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - tx-network

  # TX Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3847}
    container_name: tx-web
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "${TX_WEB_PORT:-3000}:80"
    networks:
      - tx-network

volumes:
  tx-db-data:
    name: tx-db-data
  tx-data:
    name: tx-data

networks:
  tx-network:
    name: tx-network
    driver: bridge

